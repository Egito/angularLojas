    <a [routerLink]="['/lojas', loja.id]">
      <div class="place-info-box">
        <span class="place-info-box-icon"><img [src]="loja.imagemPath" /></span>

        <div class="place-info-box-content">
          <span class="place-info-box-text">{{loja.rzsoc}}</span>
          <span class="place-info-box-star"><i class="fa fa-star"></i>{{loja.avaliacao}}</span>
          <span class="place-info-box-detail">{{loja.categoria}}</span>
          <span class="place-info-box-detail">{{loja.tempoEntregaEstimado}}</span>
        </div>
        <!-- /.info-box-content -->
      </div>
    </a>
