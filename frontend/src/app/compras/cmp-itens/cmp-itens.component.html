<div class="col-xs-12 table-responsive">
  <div class="col-xs-12 table-responsive" *ngIf="itens.length === 0">
    <p>
      Você ainda não selecionou itens <<a [routerLink]="['/lojas']">retornar</a>>
    </p>
  </div>
  <table class="table table-striped" *ngIf="itens.length > 0">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
        <td class="text-center">
          <a (click)="emitDiminuiQtd(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.qtd}}
          <a (click)="emitAumentaQtd(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>

        <td>{{item.menuItem.description}}</td>
        <td class="text-right">{{item.valor() | currency: 'BRL': true}}</td>
        <td class="text-right">
          <a (click)="emitRemoveItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>

    </tbody>
  </table>

</div>
